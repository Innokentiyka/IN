<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Тест на определение подходящего отдела</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 15px;
            line-height: 1.5;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: 600;
            line-height: 1.3;
        }
        .intro {
            text-align: center;
            margin-bottom: 25px;
            color: #555;
            font-size: 0.95em;
        }
        .intro p {
            margin: 8px 0;
        }
        .question-block {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .category {
            font-size: 1.1em;
            font-weight: 600;
            color: #3498db;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #3498db;
        }
        .question {
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 1em;
            line-height: 1.4;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        .option {
            text-align: center;
            padding: 15px 8px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            background: white;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .option:hover {
            background-color: #f8f9fa;
        }
        .option.selected {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
        .option-value {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .option-label {
            font-size: 0.75em;
            color: #777;
            line-height: 1.2;
        }
        .option.selected .option-label {
            color: white;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 12px;
        }
        button {
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            min-height: 54px;
        }
        #prevBtn {
            background-color: #95a5a6;
            color: white;
        }
        #prevBtn:not(:disabled):hover {
            background-color: #7f8c8d;
        }
        #nextBtn, #submitBtn {
            background-color: #3498db;
            color: white;
        }
        #nextBtn:not(:disabled):hover, #submitBtn:not(:disabled):hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        .progress-bar {
            height: 8px;
            background-color: #ecf0f1;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.4s ease;
            border-radius: 4px;
        }
        .result {
            display: none;
            text-align: center;
        }
        .result h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: 600;
        }
        .result p {
            margin-bottom: 20px;
            color: #555;
        }
        .department {
            margin: 12px 0;
            padding: 18px 15px;
            border-radius: 12px;
            background-color: #f8f9fa;
            text-align: left;
            position: relative;
            min-height: 70px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .department-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1em;
            padding-right: 80px;
            line-height: 1.3;
        }
        .department-score {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: #3498db;
            font-size: 1.1em;
            background: white;
            padding: 6px 12px;
            border-radius: 20px;
            border: 2px solid #e0e0e0;
            min-width: 70px;
            text-align: center;
        }
        .recommended {
            border-color: #2ecc71;
            background: linear-gradient(135deg, #f0fff4, #e8f5e8);
            transform: scale(1.02);
        }
        .recommended .department-score {
            color: #27ae60;
            border-color: #2ecc71;
            background: #f0fff4;
        }
        .recommended-badge {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75em;
            font-weight: 600;
            margin-left: 8px;
            display: inline-block;
        }
        .results-container {
            max-height: 60vh;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 5px;
        }
        .restart-btn {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            margin-top: 20px;
            padding: 18px;
            width: 100%;
            font-weight: 600;
            font-size: 1.1em;
        }
        .restart-btn:active {
            transform: scale(0.98);
        }
        .server-info {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.8em;
            padding: 10px;
        }

        /* Улучшенная полоса прокрутки */
        .results-container::-webkit-scrollbar {
            width: 6px;
        }
        .results-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        .results-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        .results-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Адаптивность для очень маленьких экранов */
        @media (max-width: 360px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
                border-radius: 12px;
            }
            .options {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            .option {
                padding: 12px 8px;
                min-height: 60px;
            }
            button {
                padding: 14px 16px;
                font-size: 0.95em;
            }
            .department {
                padding: 15px 12px;
            }
            .department-score {
                right: 12px;
                padding: 4px 10px;
                min-width: 60px;
                font-size: 1em;
            }
        }

        /* Для планшетов и больших телефонов */
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                padding: 30px;
            }
            .options {
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }
            h1 {
                font-size: 1.8em;
            }
        }

        /* Ландшафтная ориентация */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
                align-items: flex-start;
            }
            .container {
                max-height: 90vh;
                overflow-y: auto;
            }
            .results-container {
                max-height: 40vh;
            }
        }

        /* Улучшения для iOS Safari */
        @supports (-webkit-touch-callout: none) {
            .option {
                -webkit-touch-callout: none;
            }
            button {
                -webkit-appearance: none;
            }
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .department {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тест на определение подходящего отдела</h1>

        <div class="intro">
            <p><strong>Оцените каждое качество по шкале:</strong></p>
            <p>0 - совсем не характерно<br>
               1 - слабо выражено<br>
               2 - выражено<br>
               3 - сильно выражено</p>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <form id="testForm"></form>

        <div class="buttons">
            <button id="prevBtn" disabled>Назад</button>
            <button id="nextBtn">Далее</button>
            <button id="submitBtn" style="display: none;">Получить результат</button>
        </div>

        <div class="result" id="result">
            <h2>Результаты теста</h2>
            <p>На основе ваших ответов, вот насколько вам подходят разные отделы:</p>

            <div class="results-container" id="departmentResults"></div>

            <button class="restart-btn" id="restartBtn">Пройти тест заново</button>
        </div>

        <div class="server-info">
            <p>Оптимизировано для мобильных устройств</p>
        </div>
    </div>

    <script>
        // Данные из таблицы Excel
        const departments = [
            "Обучение и развитие",
            "Аналитика",
            "Медиа",
            "Ивент",
            "Старшие наставники",
            "Корпоративная культура"
        ];

        const qualities = [
            {
                category: "Коммуникативные навыки",
                items: [
                    { name: "Коммуникабельность", scores: [1, 0, 1, 3, 3, 3] },
                    { name: "Эмпатия", scores: [2, 0, 2, 1, 3, 2] },
                    { name: "Тактичность", scores: [2, 0, 1, 0, 3, 3] },
                    { name: "Умение договариваться", scores: [1, 2, 1, 3, 2, 3] },
                    { name: "Грамотность", scores: [3, 3, 3, 1, 0, 0] }
                ]
            },
            {
                category: "Лидерские качества",
                items: [
                    { name: "Лидерство", scores: [0, 0, 0, 2, 3, 2] },
                    { name: "Влияние", scores: [0, 0, 0, 2, 2, 1] },
                    { name: "Способность мотивировать людей", scores: [0, 1, 1, 2, 3, 3] },
                    { name: "Способность организовать групповую работу", scores: [0, 1, 2, 3, 3, 3] },
                    { name: "Делегирование", scores: [3, 3, 1, 2, 2, 0] }
                ]
            },
            {
                category: "Самоорганизация и дисциплина",
                items: [
                    { name: "Самоорганизованность", scores: [3, 3, 1, 1, 2, 3] },
                    { name: "Аккуратность", scores: [3, 3, 3, 0, 0, 0] },
                    { name: "Усидчивость", scores: [3, 3, 3, 0, 0, 0] },
                    { name: "Планирование", scores: [2, 3, 2, 3, 2, 3] },
                    { name: "Внимание к деталям", scores: [3, 3, 3, 2, 0, 0] }
                ]
            },
            {
                category: "Креативность и мышление",
                items: [
                    { name: "Креативность", scores: [3, 2, 3, 3, 1, 3] },
                    { name: "Аналитические способности", scores: [2, 3, 0, 0, 0, 2] },
                    { name: "Критическое мышление", scores: [3, 3, 1, 0, 2, 0] },
                    { name: "Внимательность", scores: [3, 3, 3, 0, 0, 0] },
                    { name: "Решение проблем", scores: [1, 3, 1, 3, 3, 3] }
                ]
            },
            {
                category: "Устойчивость и адаптивность",
                items: [
                    { name: "Стрессоустойчивость", scores: [2, 1, 3, 3, 3, 1] },
                    { name: "Логика", scores: [3, 3, 0, 0, 0, 0] },
                    { name: "Адаптивность", scores: [2, 3, 2, 3, 2, 2] },
                    { name: "Выносливость", scores: [1, 1, 3, 3, 2, 3] },
                    { name: "Умение учиться", scores: [3, 3, 3, 1, 0, 0] }
                ]
            },
            {
                category: "Работа в команде",
                items: [
                    { name: "Работа в команде", scores: [2, 0, 3, 3, 3, 3] },
                    { name: "Взаимопомощь", scores: [2, 1, 3, 2, 3, 3] },
                    { name: "Умение сотрудничать", scores: [1, 2, 3, 3, 3, 3] },
                    { name: "Умение идти на компромисс", scores: [1, 2, 2, 3, 3, 3] },
                    { name: "Позитивность", scores: [0, 0, 1, 3, 2, 3] }
                ]
            }
        ];

        // Генерация вопросов
        const testForm = document.getElementById('testForm');
        let currentQuestionIndex = 0;
        const totalQuestions = qualities.reduce((sum, category) => sum + category.items.length, 0);
        const userAnswers = Array(totalQuestions).fill(null);

        function generateQuestions() {
            qualities.forEach((category, categoryIndex) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.textContent = category.category;
                testForm.appendChild(categoryDiv);

                category.items.forEach((item, itemIndex) => {
                    const questionBlock = document.createElement('div');
                    questionBlock.className = 'question-block';
                    questionBlock.dataset.index = categoryIndex + '-' + itemIndex;

                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    questionDiv.textContent = item.name;
                    questionBlock.appendChild(questionDiv);

                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';

                    for (let i = 0; i <= 3; i++) {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'option';
                        optionDiv.dataset.value = i;
                        optionDiv.innerHTML = `
                            <div class="option-value">${i}</div>
                            <div class="option-label">${getOptionLabel(i)}</div>
                        `;
                        optionDiv.addEventListener('click', () => selectOption(optionDiv, categoryIndex, itemIndex));
                        optionsDiv.appendChild(optionDiv);
                    }

                    questionBlock.appendChild(optionsDiv);
                    testForm.appendChild(questionBlock);
                });
            });

            updateProgress();
        }

        function getOptionLabel(value) {
            switch(value) {
                case 0: return "Совсем нет";
                case 1: return "Слабо";
                case 2: return "Средне";
                case 3: return "Сильно";
                default: return "";
            }
        }

        function selectOption(optionElement, categoryIndex, itemIndex) {
            const questionIndex = getQuestionIndex(categoryIndex, itemIndex);
            const value = parseInt(optionElement.dataset.value);

            // Сброс выбора для этого вопроса
            const questionBlock = optionElement.closest('.question-block');
            const options = questionBlock.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));

            // Установка нового выбора
            optionElement.classList.add('selected');
            userAnswers[questionIndex] = value;

            // Проверка, можно ли активировать кнопку "Далее"
            checkNextButton();
        }

        function getQuestionIndex(categoryIndex, itemIndex) {
            let index = 0;
            for (let i = 0; i < categoryIndex; i++) {
                index += qualities[i].items.length;
            }
            return index + itemIndex;
        }

        function checkNextButton() {
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');

            if (currentQuestionIndex < totalQuestions - 1) {
                nextBtn.disabled = userAnswers[currentQuestionIndex] === null;
            } else {
                submitBtn.disabled = userAnswers[currentQuestionIndex] === null;
            }
        }

        function updateProgress() {
            const progressBar = document.getElementById('progress');
            const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            progressBar.style.width = `${progress}%`;

            // Показываем только текущий вопрос
            const questionBlocks = document.querySelectorAll('.question-block');
            questionBlocks.forEach((block, index) => {
                block.style.display = index === currentQuestionIndex ? 'block' : 'none';
            });

            // Показываем только текущую категорию
            const categories = document.querySelectorAll('.category');
            let currentCategoryIndex = 0;
            let questionsCount = 0;

            for (let i = 0; i < qualities.length; i++) {
                questionsCount += qualities[i].items.length;
                if (currentQuestionIndex < questionsCount) {
                    currentCategoryIndex = i;
                    break;
                }
            }

            categories.forEach((category, index) => {
                category.style.display = index === currentCategoryIndex ? 'block' : 'none';
            });

            // Обновляем состояние кнопок
            const prevBtn = document.getElementById('prevBtn');
            prevBtn.disabled = currentQuestionIndex === 0;

            if (currentQuestionIndex < totalQuestions - 1) {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
            } else {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
            }

            checkNextButton();
        }

        function calculateResults() {
            const departmentScores = Array(departments.length).fill(0);

            let questionIndex = 0;
            qualities.forEach(category => {
                category.items.forEach(item => {
                    const userScore = userAnswers[questionIndex];
                    if (userScore !== null) {
                        for (let i = 0; i < departments.length; i++) {
                            departmentScores[i] += userScore * item.scores[i];
                        }
                    }
                    questionIndex++;
                });
            });

            return departmentScores;
        }

        function displayResults() {
            const departmentScores = calculateResults();
            const maxScore = Math.max(...departmentScores);
            const resultDiv = document.getElementById('result');
            const departmentResultsDiv = document.getElementById('departmentResults');

            departmentResultsDiv.innerHTML = '';

            // Создаем массив объектов для сортировки
            const departmentData = departments.map((name, index) => {
                return {
                    name: name,
                    score: departmentScores[index]
                };
            });

            // Сортируем по убыванию баллов
            departmentData.sort((a, b) => b.score - a.score);

            // Отображаем результаты
            departmentData.forEach(dept => {
                const deptDiv = document.createElement('div');
                deptDiv.className = 'department';
                if (dept.score === maxScore) {
                    deptDiv.classList.add('recommended');
                }

                deptDiv.innerHTML = `
                    <div class="department-name">
                        ${dept.name}
                        ${dept.score === maxScore ? '<span class="recommended-badge">Рекомендуется</span>' : ''}
                    </div>
                    <div class="department-score">${dept.score}</div>
                `;

                departmentResultsDiv.appendChild(deptDiv);
            });

            // Показываем результаты
            testForm.style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
            document.querySelector('.intro').style.display = 'none';
            resultDiv.style.display = 'block';

            // Прокручиваем к результатам
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Инициализация
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                updateProgress();
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                updateProgress();
            }
        });

        document.getElementById('submitBtn').addEventListener('click', (e) => {
            e.preventDefault();
            displayResults();
        });

        document.getElementById('restartBtn').addEventListener('click', () => {
            // Сброс теста
            userAnswers.fill(null);
            currentQuestionIndex = 0;

            // Сброс выбранных опций
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });

            // Показываем форму теста снова
            testForm.style.display = 'block';
            document.querySelector('.buttons').style.display = 'flex';
            document.querySelector('.progress-bar').style.display = 'block';
            document.querySelector('.intro').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            updateProgress();

            // Прокручиваем к началу
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Запуск генерации вопросов
        generateQuestions();

        // Предотвращение масштабирования на iOS
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
